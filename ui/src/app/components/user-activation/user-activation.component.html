<mat-card>
  <mat-card-content>
    <form [formGroup]="activationForm">
      <div class="d-flex flex-column">
        <mat-form-field class="formField">
          <input matInput type="text" id="activationCode" placeholder="Activation Code" formControlName="activationKey" required>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" (click)="doActivation()" [disabled]="activationForm.invalid">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
