<mat-card class="rounded w-100 border border-primary mt-2 ml-2">
  <mat-card-content>
    <form [formGroup]="settings">
      <mat-tab-group #settingsTab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon" aria-label="Dashboard">dashboard</mat-icon>
            Basic
          </ng-template>
          <mat-card class="mat-elevation-z8">
            <mat-card-content class="large">
              <app-settings-basic [parentFormGroup]="settings.controls.basic"></app-settings-basic>
            </mat-card-content>
          </mat-card>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <fa-icon class="fa-tab-icon tab-icon fa-lg" [icon]="faBook"></fa-icon>
            Courses
          </ng-template>
          <mat-card class="mat-elevation-z8">
            <mat-card-content class="large">
              <app-settings-courses [parentFormGroup]="settings.controls.courses"></app-settings-courses>
            </mat-card-content>
          </mat-card>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon" aria-label="Notifications">notification_important</mat-icon>
            Notifications and Display Options
          </ng-template>
          <mat-card class="mat-elevation-z8">
            <mat-card-content class="large">
              <app-settings-notifications [parentFormGroup]="settings.controls.notifications"></app-settings-notifications>
            </mat-card-content>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
    </form>
  </mat-card-content>
</mat-card>
<div class="btnSpacing">
  <button type="submit" mat-raised-button color="primary" (click)="submit()" [disabled]="settings.invalid">Submit</button>
</div>
