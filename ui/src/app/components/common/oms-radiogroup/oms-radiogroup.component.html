<div *ngIf="direction == DirAlign.column"
     class="d-flex flex-column"
     [formGroup]="formGroup">
  <div class="mr-1 text-muted">{{ title }}: </div>
  <mat-radio-group
    class="d-flex flex-column"
    (change)="emit()"
    formControlName="{{ name }}"
    [value]="selectedItem">
    <mat-radio-button class="ml-4" *ngFor="let item of items"
                      [value]="item.value"
                      [(checked)]="item.value == selectedItem">
      {{ item.name }}
    </mat-radio-button>
  </mat-radio-group>
</div>

<div *ngIf="direction == DirAlign.row"
     class="d-flex flex-row"
  [formGroup]="formGroup">
  <div class="mr-1 text-muted">{{ title }}: </div>
  <mat-radio-group
    class="d-flex flex-row"
    (change)="emit()"
    formControlName="{{ name }}"
    [value]="selectedItem">
    <mat-radio-button class="ml-4" *ngFor="let item of items"
                      [value]="item.value"
                      [(checked)]="item.value == selectedItem">
      {{ item.name }}
    </mat-radio-button>
  </mat-radio-group>
</div>
