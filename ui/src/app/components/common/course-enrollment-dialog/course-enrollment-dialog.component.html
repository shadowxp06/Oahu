<h1 mat-dialog-title>Course Enrollment</h1>
<div mat-dialog-content *ngIf="!isManualEnrollment">
  <p>Enter the Course Access Key</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.accessKey" placeholder="Course Access Key" />
  </mat-form-field>
</div>

<div mat-dialog-actions *ngIf="!isManualEnrollment">
  <button mat-button (click)="cancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.accessKey" cdkFocusInitial>OK</button>
</div>

<div mat-dialog-content *ngIf="isManualEnrollment">
  <p>
    <mat-form-field>
      <input matInput type="text" name="email" placeholder="Enter Email Address" [(ngModel)]="data.email" required>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-select id="accessType" placeholder="Access Type" [(ngModel)]="data.type">
        <mat-option *ngFor="let item of types" [value]="item.value">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
</div>

<div mat-dialog-actions *ngIf="isManualEnrollment">
  <button mat-button (click)="cancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</div>
